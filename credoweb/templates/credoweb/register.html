{% extends "credoweb/base.html" %}
{% load staticfiles%}

{% block content %}

<div class="box">

    <div class="panel">
        <div class="title">Create account</div>
        <div align="center">
            {{ message }}
            <form method="post">
                {% csrf_token %}
                <table>
                {{ form.as_table }}
                </table>
                <p><a href="{% static 'credoweb/rules.html' %}">Rules</a></p>
                <button type="submit">Submit</button>
            </form>
            <br/>
        </div>
    </div>

</div>

{% endblock %}
